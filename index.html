<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <img src="Logo.png" alt="Logo alura" class="logo-img">
    </header>
    <main class="container">
        <h1 id="title">Encriptador</h1>
        <div class="content-container">
            <div class="menu-container">
                <textarea name="text" id="text" placeholder="Ingrese el texto aquí..."></textarea>
                <p id="info-msg">
                    <span class="material-symbols-outlined">info</span>
                    Utilice solo letras minúsculas y sin tildes
                </p>
                <div class="action-btns">
                    <button class="btn encrypt-btn" onclick="encrypt()">Encriptar</button>
                    <button class="btn decrypt-btn" onclick="decrypt()">Desencriptar</button>
                </div>
            </div>
            <div class="menu-container">
                <textarea name="result-text" id="result-text" readonly>No se detectó ningún texto. Ingresa el texto que deseas encriptar o desencriptar</textarea>
                <button class="btn" id="copy-btn" onclick="copy()">Copiar</button>
                <span id="copied-text"></span>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
